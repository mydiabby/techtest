services:
  nest:
    build:
      context: .docker/nest
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - ${NEST_PORT}:3000
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: pass
      DB_NAME: postgres
    volumes:
      - ./nest:/home/node/app
    depends_on:
      - db

  db:
    image: postgres:16.1-alpine3.19
    restart: always
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: postgres

  angular:
    build:
      context: .docker/angular
      dockerfile: Dockerfile
    container_name: angular
    restart: unless-stopped
    ports:
      - ${NG_PORT}:4200
    volumes:
      - ./angular:/home/node/app
